#trace > DEBUG > INFO > WARN > ERROR >FATAL
#GENERAL
status = warn
name = PropertiesConfig 

#appenders = console
#Console
appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} %-5p %c{1.}:%L - %msg%n
 
rootLogger.level = DEBUG
rootLogger.appenderRefs = STDOUT
rootLogger.appenderRef.stdout.ref = STDOUT

#paquetes log
# OkHttp
logger.okhttp.name = okhttp3
logger.okhttp.level = info
logger.okhttp.additivity = false
logger.okhttp.appenderRefs = STDOUT
logger.okhttp.appenderRef.console.ref = STDOUT
# Spring
logger.spring.name = org.springframework
logger.spring.level = info
logger.spring.additivity = false
logger.spring.appenderRefs = STDOUT
logger.spring.appenderRef.console.ref = STDOUT

#rexpres
logger.app.name = com
logger.app.level = debug
logger.app.additivity = false
logger.app.appenderRefs = STDOUT
logger.app.appenderRef.console.ref = STDOUT